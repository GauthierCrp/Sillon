<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>MyVinyl - Connexion</title>
    <style>
        body {
            /* Application de Nunito sur tout le corps */
            font-family: 'Nunito', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 350px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .logo-container {
            margin-bottom: 10px;
        }

        .vinyl-logo {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: 50%;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.2));
            animation: spin 6s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h2 {
            font-weight: 800;
            font-size: 26px;
            margin: 5px 0 30px 0;
            letter-spacing: 3px;
            color: #fff;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
        }

        button {
            width: 100%; /* Harmonisation de la largeur */
            padding: 15px;
            margin-top: 15px;
            border-radius: 50px;
            cursor: pointer;
            border: 0;
            background-color: white;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            font-size: 14px;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            transition: all 0.5s ease;
        }

        button:hover {
            letter-spacing: 3px;
            background-color: #5d18dc;
            color: white;
            box-shadow: 0px 7px 29px rgba(93, 24, 220, 0.5);
        }

        /* CORRECTION DU MESSAGE D'ERREUR */
        .error-message {
            display: none; /* Masqué par défaut */
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            font-size: 14px;
            margin-top: 20px;
            color: #ff6b6b; /* Rouge doux pour l'erreur */
            background: rgba(255, 107, 107, 0.1);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 107, 107, 0.2);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-container">
            <img src="dark_logo.png" alt="Logo MyVinyl" class="vinyl-logo">
        </div>

        <h2>SILLON</h2>
        
        <form id="login-form">
            <input type="text" id="username" placeholder="Utilisateur" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <button type="submit">Connexion</button>              
            <div id="error-msg" class="error-message">Identifiants invalides</div>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-msg');

            // On cache le message d'erreur au début de chaque tentative
            errorDiv.style.display = 'none';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    window.location.href = 'index.html';
                } else {
                    // Affichage uniquement en cas d'échec
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                console.error("Erreur de connexion:", err);
                errorDiv.innerText = "Erreur de connexion au serveur";
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
