<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sillon - Param√®tres</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
        }

        .settings-container {
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            font-weight: 700;
            transition: 0.3s;
            align-self: flex-start;
        }

        .btn-back:hover { background: rgba(255, 255, 255, 0.2); }

        h1 { text-align: center; letter-spacing: 5px; text-transform: uppercase; margin: 20px 0; }

        .settings-section {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .settings-section h2 {
            margin-top: 0;
            color: #4ade80;
            font-size: 1.2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .form-group { margin-bottom: 20px; position: relative; }

        label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: rgba(255, 255, 255, 0.8); }

        input[type="password"], input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-family: inherit;
        }

        .toggle-eye {
            position: absolute;
            right: 15px;
            top: 38px;
            cursor: pointer;
            font-size: 1.2rem;
            opacity: 0.6;
            transition: 0.3s;
        }

        .btn-action {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-primary { background: #4ade80; color: #1a1c2c; }
        .btn-primary:hover { background: #22c55e; transform: translateY(-2px); }

        .btn-danger { background: rgba(239, 68, 68, 0.15); color: #f87171; border: 1px solid rgba(239, 68, 68, 0.4); }
        .btn-danger:hover { background: #ef4444; color: white; }

        .status-msg { margin-top: 15px; font-size: 0.85rem; text-align: center; min-height: 1.2em; }
    </style>
</head>
<body>

    <div class="settings-container">
        <a href="/index.html" class="btn-back">‚Üê Retour</a>
        <h1>Param√®tres</h1>

        <section class="settings-section">
            <h2>üíø Services API Discogs</h2>
            <div class="form-group">
                <label>Personal Access Token</label>
                <input type="password" id="token-input" placeholder="Ins√©rez votre token ici">
                <span id="togglePassword" class="toggle-eye">üëÅÔ∏è</span>
            </div>
            <button class="btn-action btn-primary" onclick="saveToken()">Enregistrer le Token</button>
            <div id="token-status" class="status-msg"></div>
            
            <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 25px 0;">
            <p style="font-size: 0.85rem; opacity: 0.7;">Scanner les pochettes manquantes une fois le token configur√© :</p>
            <button id="scan-btn" class="btn-action btn-primary" onclick="scanLibrary()">Lancer le Scan</button>
            <div id="scan-status" class="status-msg"></div>
        </section>

        <section class="settings-section">
            <h2>üì• Importation en masse</h2>
            <div class="form-group">
                <label>Fichier CSV</label>
                <input type="file" id="csv-file" accept=".csv">
            </div>
            <button class="btn-action btn-primary" onclick="importCSV()">Importer CSV</button>
            <div id="import-status" class="status-msg"></div>
        </section>

        <section class="settings-section" style="border-color: rgba(239, 68, 68, 0.3);">
            <h2 style="color: #f87171;">‚ö†Ô∏è Zone de Danger</h2>
            <p style="font-size: 0.85rem; opacity: 0.7;">Vider d√©finitivement la base de donn√©es :</p>
            <button class="btn-action btn-danger" onclick="resetDatabase()">R√©initialiser la base</button>
            <div id="reset-status" class="status-msg"></div>
        </section>
    </div>

    <script>
        // Charger le token au d√©marrage
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const res = await fetch('/api/settings/token');
                const data = await res.json();
                if (data.token) document.getElementById('token-input').value = data.token;
            } catch (err) { console.error("Erreur chargement token"); }
        });

        // Fonctionnalit√© de l'oeil
        const togglePassword = document.querySelector('#togglePassword');
        const tokenInput = document.querySelector('#token-input');
        togglePassword.addEventListener('click', () => {
            const type = tokenInput.getAttribute('type') === 'password' ? 'text' : 'password';
            tokenInput.setAttribute('type', type);
            togglePassword.innerText = type === 'text' ? 'üëÅÔ∏è‚Äçüó®Ô∏è' : 'üëÅÔ∏è';
            togglePassword.style.color = type === 'text' ? '#4ade80' : 'white';
        });

        async function saveToken() {
            const token = document.getElementById('token-input').value;
            const status = document.getElementById('token-status');
            try {
                const res = await fetch('/api/settings/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });
                if (res.ok) {
                    status.style.color = "#4ade80";
                    status.innerText = "‚úÖ Token enregistr√© avec succ√®s.";
                }
            } catch (err) { status.innerText = "‚ùå Erreur de sauvegarde."; }
        }

        async function scanLibrary() {
            const btn = document.getElementById('scan-btn');
            const status = document.getElementById('scan-status');
            btn.disabled = true;
            status.innerText = "‚è≥ Scan en cours...";
            try {
                const res = await fetch('/api/settings/scan-covers', { method: 'POST' });
                const data = await res.json();
                status.style.color = "#4ade80";
                status.innerText = "‚úÖ " + data.message;
            } catch (err) { status.innerText = "‚ùå Erreur scan."; }
            finally { btn.disabled = false; }
        }

        async function resetDatabase() {
            if (!confirm("Voulez-vous vraiment TOUT supprimer ?")) return;
            await fetch('/api/settings/reset', { method: 'POST' });
            location.href = '/index.html';
        }

        async function importCSV() {
            const fileInput = document.getElementById('csv-file');
            const status = document.getElementById('import-status');
            if (!fileInput.files[0]) return alert("S√©lectionnez un fichier.");
            const formData = new FormData();
            formData.append('csv_file', fileInput.files[0]);
            status.innerText = "‚è≥ Importation...";
            try {
                const res = await fetch('/api/settings/import-csv', { method: 'POST', body: formData });
                if (res.ok) { status.style.color = "#4ade80"; status.innerText = "‚úÖ Termin√© !"; }
            } catch (err) { status.innerText = "‚ùå Erreur import."; }
        }
    </script>
</body>
</html>
