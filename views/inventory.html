<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>MyVinyl - Ma Collection</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #380d38;
            --success: #27ae60;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
        }
    
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #eee;
            background: 
                radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px), 
                linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
                url('background.jpg') no-repeat center center fixed;
            background-size: 20px 20px, cover, cover;
        }

        h2, h3, .vinyl-title, #focus-title {
            font-weight: 800;
        }
    
        .container { max-width: 1200px; margin: 0 auto; }
        
        .header-bar {
            display: grid;
            grid-template-columns: 1fr auto 1fr; /* 3 colonnes : la centrale s'adapte √† la recherche */
            align-items: center; /* Aligne verticalement tous les √©l√©ments sur le m√™me axe */
            margin-bottom: 60px;
            padding: 20px;
            min-height: 60px;
        }

        #search { 
            grid-column: 2; /* Force la barre de recherche dans la colonne centrale */
            height: 46px; 
            width: 600px; 
            padding: 0 20px; 
            border-radius: 25px; 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            background: var(--glass-bg);
            color: white;
            backdrop-filter: blur(10px);
            outline: none;
            box-sizing: border-box; 
            font-family: 'Nunito', sans-serif;
            font-size: 16px;
            margin: 0 auto; /* Centrage horizontal parfait */
        }

        .btn-infos {
            grid-column: 2;
            justify-self: center;
            display: inline-flex;
            align-items: center;
            justify-content: center; 
            height: 46px;
            padding: 0 25px; 
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2); 
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            font-weight: 700;
            font-size: 16px; 
            transition: 0.3s;
            box-sizing: border-box; 
            font-family: 'Nunito', sans-serif;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-infos:hover { background: rgba(255, 255, 255, 0.2); }

        .btn-back {
            grid-column: 1;
            justify-self: start;
            display: inline-flex;
            align-items: center;
            justify-content: center; 
            height: 46px;
            padding: 0 25px; 
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2); 
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            font-weight: 700;
            font-size: 16px; 
            transition: 0.3s;
            box-sizing: border-box; 
            font-family: 'Nunito', sans-serif;
            gap: 10px;
            margin-left: -200px;
        }

        .btn-back:hover { background: rgba(255, 255, 255, 0.2); }

        .btn-view {
            grid-column: 3;
            justify-self: end;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 46px;
            padding: 0 20px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            font-size: 16px;
            transition: 0.3s;
            margin-right: -200px; /* Ajustez ce chiffre selon vos go√ªts */
            z-index: 3000;
        }

        .btn-view:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .btn-add {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 46px;
            height: 46px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50%; /* Cercle parfait */
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: 800;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            cursor: pointer;
            z-index: 3000;
        }

        .btn-add:hover {
            background: var(--accent); /* Ton violet fonc√© */
            transform: scale(1.1) rotate(90deg); /* Petit effet de rotation sympa */
            border-color: rgba(255, 255, 255, 0.5);
        }

        .plus-icon {
            line-height: 1;
            margin-top: -2px; /* Ajustement visuel pour centrer le + */
        }
    
        /* La Grille */
        .vinyl-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); 
            gap: 25px; 
        }
    
        /* La Carte Album style Verre */
        .vinyl-card { 
            background: var(--glass-bg); 
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 12px; 
            overflow: hidden; 
            border-bottom: 1px solid var(--glass-border);
            border-left: 1px solid var(--glass-border);
            border-right: 1px solid var(--glass-border);
            border-top: 1px solid var(--glass-border);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            flex-direction: column; 
            cursor: pointer;
        }
    
        .vinyl-card:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            border-color: rgba(255,255,255,0.3);
        }
    
        .cover-container { position: relative; width: 100%; aspect-ratio: 1 / 1; background: #222; }
        .cover-img { width: 100%; height: 100%; object-fit: cover; }
        
    
        .vinyl-info { padding: 15px; flex-grow: 1; }
        .vinyl-title { font-weight: bold; font-size: 1.1em; margin: 0; color: #fff; }
        .vinyl-artist { color: #bbb; margin: 5px 0; font-size: 0.9em; }
    
        /* Fen√™tre Modale */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 4000; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
           /*background-color: rgba(255,255,255,0.1);*/
            /*backdrop-filter: blur(0px);*/
            /*-webkit-backdrop-filter: blur(5px);*/
            border: 0px solid var(--glass-border);
            align-items: center; 
            justify-content: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }
    
        .modal-content {
            background: rgba(46, 46, 46, 0.75);
            padding: 30px;
            border-radius: 20px; 
            width: 90%; 
            max-width: 800px;
            max-height: 85vh;
            overflow-y: auto;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            display: flex; 
            gap: 30px; 
            position: relative;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
        }
    
        .close-modal { position: absolute; right: 20px; top: 6px; font-size: 30px; cursor: pointer; color: #666; }
        .close-modal:hover { color: #fff; }
    
        .modal-left { flex: 1; }
        .modal-right { flex: 1.5; }
        .modal-cover { width: 100%; border-radius: 10px; box-shadow: 0 5px 15px rgb(0, 0, 0); }

        .modal-right label {
            display: block;
            margin-bottom: 5px;
            font-weight: 700;
            font-size: 0.95rem; /* Un peu plus grand que la normale */
            color: rgb(168, 167, 167);
        }
        
        /* Formulaire dans la modale */
        input, select, textarea {
            width: 100%; padding: 8px; margin-bottom: 12px; 
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 8px; 
            box-sizing: border-box; 
            color: white;
            font-size: 1.1rem;
            font-family: 'Nunito', sans-serif;
        }
    
        input[readonly], textarea[readonly], select[disabled] {
            background: rgba(0, 0, 0, 0.3); border-color: transparent; color: rgb(240, 240, 240); cursor: default;
        }
    
        h4 { margin: 10px 0; color: rgb(105, 105, 105); text-transform: uppercase; font-size: 0.8em; }
    
        .modal-actions { display: flex; gap: 10px; margin-top: 20px; }
        .btn { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; flex: 1; transition: 0.2s; }
        
        .btn-edit { background: var(--primary); color: white; }
        .btn-save { background: var(--success); color: white; display: none; }
        .btn-delete { background: var(--accent); color: white; width: 50px; flex: none; }
        
        .btn:hover { opacity: 0.9; transform: translateY(-2px); }
    
        #edit_cover_file_container { 
            margin-top: 15px; 
            padding: 10px; 
            border: 1px dashed rgba(255,255,255,0.2); 
            border-radius: 8px; 
            display: none;
        }
        
        .nav-btn-focus:hover {
            opacity: 1;
            transform: scale(1.2);
        }

        .focus-info h2 { font-size: 2rem; margin: 0; color: #fff; }
        .focus-info p { font-size: 1.2rem; margin: 5px 0; color: #aaa; }

        #focus-container {
            position: relative;
            width: 500px;
            height: 450px;
            perspective: 1000px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0; 
            transition: opacity 0.5s ease;
        }

        #focus-container.visible {
            opacity: 1;
        }

        #focus-overlay:not(.focus-active) #focus-pochette,
        #focus-overlay:not(.focus-active) #focus-disque {
            transform: none !important;
            animation: none !important;
        }

        .is-switching #focus-pochette,
        .is-switching #focus-disque {
            transition: none !important;
        }

        #focus-pochette {
            position: relative;
            width: 400px;
            height: 400px;
            z-index: 10;
            transition: transform 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
            transform-style: preserve-3d;
        }

        #focus-pochette img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
            box-shadow: 15px 15px 40px rgba(0,0,0,0.7);
        }

        #focus-disque {
            background: #111; /* Couleur par d√©faut */
            position: absolute;
            width: 380px;
            height: 380px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Effet de sillons */
            background-image: repeating-radial-gradient(
                circle,
                rgba(0,0,0,0.1) 0px,
                rgba(0,0,0,0.1) 1px,
                transparent 2px
            );
        } 

        #focus-img-label {
            width: 130px; /* Taille du macaron central */
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            z-index: 10;
        }

        /* --- ANIMATION ACTIVE --- */
        .focus-active #focus-pochette {
            transform: rotateY(-5deg) translateX(-100px) rotateZ(-10deg);
        }

        .focus-active #focus-disque {
            /* Translation droite + l√©g√®re rotation */
            transition: transform 0.8s;
            transform: translateX(150px) rotate(20deg);
        }

        /* Rotation lente une fois sorti */
        .focus-active #focus-disque {
            transform: translateX(150px) rotate(20deg);
            animation: vinylRotation 15s linear infinite 0.8s;
        }

        @keyframes vinylRotation {
            from { transform: translateX(150px) rotate(20deg); }
            to { transform: translateX(150px) rotate(380deg); }
        }

        #focus-overlay:not(.focus-active) #focus-disque {
            animation: none !important;
            transform: translateX(0) rotate(0deg) !important;
        }

        .nav-btn-focus {
            background: none; border: none; color: white; font-size: 6rem; 
            cursor: pointer; opacity: 0.2; transition: 0.3s; padding: 0 50px;
        }
        .nav-btn-focus:hover { opacity: 1; transform: scale(1.1); }

        #focus-alphabet-bar {
            position: fixed;
            right: 20px;
            top: 52%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 5px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 15px 8px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 2000;
            max-height: 80vh;
            overflow-y: auto;
        }

        .alphabet-letter {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            font-weight: 800;
            cursor: pointer;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .alphabet-letter:hover {
            color: white;
            background: var(--accent);
            transform: scale(1.2);
        }

        /* Cacher la barre de scroll du bandeau */
        #focus-alphabet-bar::-webkit-scrollbar { width: 0; }

        /*/////////////////Adaptation SMARTPHONE///////////////*/

        @media (max-width: 600px) {
            /* 1. BLOCAGE DU SCROLL LAT√âRAL ET DU ZOOM */
            html, body {
                overflow-x: hidden; /* Emp√™che tout scroll horizontal */
                width: 100vw;       /* Force la largeur √† la taille de la vue */
                position: relative;
                margin: 0;
                padding: 0;
                touch-action: pan-y; /* Autorise le scroll vertical mais bloque le zoom/pan horizontal */
            }

            /* 2. HEADER : Boutons c√¥te √† c√¥te et barre de recherche dessous */
            .header-bar {
                display: grid !important;
                grid-template-columns: auto auto auto !important;
                gap: 15px 5px !important;
                padding: 15px !important;
            }

            .btn-back { grid-area: 1 / 1 !important; margin: 0 !important; min-width: 85px !important; }
            .btn-view { grid-area: 1 / 2 !important; margin: 0 !important; min-width: 85px !important; }
            .btn-add { grid-area: 1 / 3 !important; margin: 0 !important; justify-self: end !important; }

            #search {
                grid-area: 2 / 1 / 2 / 4 !important;
                width: 100% !important;
                margin: 0 !important;
            }

            /* 3. GRILLE : 2 COLONNES STRICTES SANS DEBORDEMENT */
            .vinyl-grid {
                display: grid !important;
                grid-template-columns: repeat(2, 1fr) !important; /* Force les 2 colonnes */
                gap: 12px !important;
                width: 100% !important;
                max-width: 100% !important;
                padding: 10px !important;
                box-sizing: border-box !important; /* Tr√®s important pour le scroll lat√©ral */
                margin: 0 !important;
            }

            /* Images carr√©es forc√©es */
            .vinyl-card {
                width: 100% !important;
                margin: 0 !important;
            }

            .vinyl-card img {
                width: 100% !important;
                aspect-ratio: 1 / 1 !important;
                object-fit: cover !important;
                display: block;
            }

            /* 4. MODALE : Pleine largeur pour √©viter de pousser l'√©cran */
            .modal-content {
                flex-direction: column !important; /* Empile l'image et les infos */
                width: 95% !important;
                max-width: 95vw;
                margin: 5% auto !important;
                padding: 15px !important;
                box-sizing: border-box;
                border-radius: 12px;
            }

            .modal-cover {
                width: 100% !important; /* Prend toute la largeur */
                max-width: 100% !important;
                height: auto !important;
                aspect-ratio: 1 / 1;
                object-fit: cover;
                margin-bottom: 20px; /* Espace avant le texte */
                border-radius: 8px;
            }

            .modal-info {
                width: 100% !important; /* Force la largeur totale */
                padding: 0 !important;   /* Supprime les paddings lat√©raux inutiles */
                display: flex;
                flex-direction: column;
                align-items: flex-start; /* Aligne le texte √† gauche */
            }

            .modal-info h2, 
            .modal-info p,
            .modal-info .modal-field { 
                width: 100% !important;  /* Chaque ligne prend 100% */
                box-sizing: border-box;
                margin-left: 0 !important;
                text-align: left;        /* Garde le texte lisible √† gauche */
            }

            /* Optionnel : Agrandir un peu les polices pour le confort mobile */
            .modal-info h2 { font-size: 1.8rem; margin-bottom: 10px; }
            .modal-info p { font-size: 1.1rem; line-height: 1.4; }

            /* --- VUE FOCUS : LE D√âZOOM --- */
            #focus-content {
                    flex-direction: column !important;
                    justify-content: flex-start !important;
                    align-items: center !important;
                    padding-top: 100px !important; /* Place pour les boutons fixes */
            }
            
            #focus-container {
                flex-direction: column !important;
                justify-content: flex-start !important;
                align-items: center !important;
                padding-top: 100px !important; /* Place pour les boutons fixes */
                transform: scale(0.70)
            }


                /* On r√©duit l'√©chelle de l'animation enti√®re de 25% */
                .vinyl-wrapper {
                    transform: scale(0.75) !important; 
                    transform-origin: center center !important;
                    margin-bottom: -50px !important; /* Compense le vide cr√©√© par le scale */
                    flex-shrink: 0 !important;
                }

                /* On s'assure que le disque et la pochette ne sont pas coup√©s */
                .vinyl-cover-container {
                    overflow: visible !important;
                }

                .focus-details {
                    width: 100% !important;
                    text-align: center !important;
                    padding: 0 10px !important;
                }

                /* --- BOUTONS FOCUS : FIXES EN HAUT --- */
                .btn-switch-view {
                    position: fixed !important;
                    top: 20px !important;
                    left: 20px !important;
                    z-index: 1000 !important;
                    transform: none !important;
                }

                .btn-add-focus {
                    position: fixed !important;
                    top: 20px !important;
                    right: 20px !important;
                    left: auto !important;
                    z-index: 1000 !important;
                }

                .alphabet-sidebar { display: none !important; }
                .vinyl-grid { grid-template-columns: repeat(2, 1fr) !important; gap: 10px !important; }
            }

        /* TABLETTE (Portrait & Paysage) */

        @media (min-width: 601px) and (max-width: 1024px) {
            /* 1. GRILLE : 4 colonnes forc√©es avec images carr√©es */
            .vinyl-grid {
                display: grid !important;
                grid-template-columns: repeat(4, 1fr) !important;
                gap: 15px !important;
                padding: 15px !important;
            }

            .vinyl-card img {
                width: 100%;
                aspect-ratio: 1 / 1;
                object-fit: cover;
            }

            /* 2. HEADER : Alignement horizontal a√©r√© */
            .header-bar {
                display: flex !important;
                flex-direction: row !important;
                justify-content: space-between;
                align-items: center;
                gap: 20px;
            }

            .btn-back, .btn-view {
                flex: 0 1 auto;
                min-width: 150px;
                height: 42px !important;
            }

            #search {
                flex: 1;
                max-width: 400px;
                margin: 0 !important;
            }

            /* 3. MODALE : Affichage c√¥te √† c√¥te (Image √† gauche, Texte √† droite) */
            .modal-content {
                flex-direction: row !important; 
                width: 85% !important;
                max-width: 800px;
                padding: 25px !important;
                align-items: flex-start;
            }

            .modal-cover {
                width: 40% !important; /* Image plus petite que sur mobile */
                margin-right: 30px;
                margin-bottom: 0 !important;
            }

            .modal-info {
                width: 60% !important;
                text-align: left;
            }

            /* 4. PAGE DE LOGIN : Centrage et largeur interm√©diaire */
            .login-container {
                width: 60% !important;
                max-width: 500px;
                margin: 15vh auto;
            }

            /* 5. MODE FOCUS : Ajustement pour l'√©cran large de la tablette */
            #focus-container {
                height: 450px;
            }

            #focus-pochette { width: 350px; height: 350px; }
            #focus-disque { width: 340px; height: 340px; }

            .focus-active #focus-pochette {
                transform: rotateY(-5deg) translateX(-100px) scale(0.95);
            }

            .focus-active #focus-disque {
                transform: translateX(140px) rotate(20deg) scale(0.95);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header-bar">

            <a href="/" class="btn-back">‚Üê Accueil</a>

            <input type="text" id="search" placeholder="Rechercher un album, un artiste..." oninput="filterGrid()">
            
            <div style="grid-column: 3; justify-self: end; display: flex; align-items: center; gap: 12px;">
            <a href="/add" class="btn-add" title="Ajouter un album" style="text-decoration: none;">
                <span style="font-size: 20px; font-weight: 800;">+</span></a>
            <button id="view-toggle" class="btn-view" onclick="toggleView()">
                <span id="toggle-label">Switch View</span>
            </button>
            </div>

        </div>
        <div id="vinyl-grid" class="vinyl-grid"></div>
    </div>

    <div id="vinyl-grid" class="vinyl-grid"></div>
    
    <div id="albumModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            
            <div class="modal-left">
                <img id="modalCover" class="modal-cover" src="" alt="Pochette">
                <div id="edit_cover_file_container">
                    <label style="font-size: 0.8rem;">Changer l'image :</label>
                    <input type="file" id="edit_cover_file" accept="image/*">
                </div>
            </div>

            <div class="modal-right">
                <form id="edit-form">
                    <input type="hidden" id="edit_id">
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <div>
                            <label>ID Catalogue</label>
                            <input type="text" id="edit_catalog_id" readonly>
                        </div>
                        <div>
                            <label>Label</label>
                            <input type="text" id="edit_label" readonly>
                        </div>
                    </div>
            
                    <label>Artiste</label>
                    <input type="text" id="edit_artist" readonly required>
                    
                    <label>Titre</label>
                    <input type="text" id="edit_title" readonly required>

                    <label>Style musical</label>
                    <input type="text" id="edit_style" readonly>

                    <label>Couleur du Vinyle</label>
                   <input type="color" id="edit-vinyl-color" value="#111111">
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <div>
                            <label>Ann√©e</label>
                            <input type="number" id="edit_year" readonly>
                        </div>
                        <div>
                            <label>Format</label>
                            <input type="text" id="edit_format" readonly>
                        </div>
                    </div>
            
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <div>
                            <label>√âtat Vinyle</label>
                            <select id="edit_vinyl_condition" disabled>
                                <option value="M">Mint (M)</option>
                                <option value="NM">Near Mint (NM)</option>
                                <option value="VG+">Very Good Plus (VG+)</option>
                                <option value="VG">Very Good (VG)</option>
                                <option value="G">Good (G)</option>
                                <option value="G">Fair (F)</option>
                                <option value="G">Poor (P)</option>
                            </select>
                        </div>
                        <div>
                            <label>√âtat Pochette</label>
                            <select id="edit_sleeve_condition" disabled>
                                <option value="M">Mint (M)</option>
                                <option value="NM">Near Mint (NM)</option>
                                <option value="VG+">Very Good Plus (VG+)</option>
                                <option value="VG">Very Good (VG)</option>
                                <option value="G">Good (G)</option>
                                <option value="G">Fair (F)</option>
                                <option value="G">Poor (P)</option>
                            </select>
                        </div>
                    </div>
            
                    <label>Pistes (Tracklist)</label>
                    <textarea id="edit_tracks" rows="4" readonly placeholder="1. Intro..."></textarea>
            
                    <label>Notes personnelles</label>
                    <textarea id="edit_notes" rows="2" readonly></textarea>

                    <div class="modal-field" id="edit_label_file_container">
                        <label>Image du Macaron (Centre)</label>
                        <input type="file" id="edit-label-file" accept="image/*">
                    </div>
            
                    <div class="modal-actions">
                        <button type="button" class="btn btn-delete" onclick="deleteAlbumFromModal()">üóëÔ∏è</button>
                        <button type="button" id="btn-toggle-edit" class="btn btn-edit" onclick="enableEditMode()">Modifier</button>
                        <button type="submit" id="btn-save" class="btn btn-save">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
        <div id="focus-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px), 
                        linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)),
                        url('background.jpg') no-repeat center center fixed;
            background-size: 20px 20px, cover, cover;
            z-index: 2000; align-items: center; justify-content: center; flex-direction: column; overflow: hidden;">
            
            <div style="display: flex; align-items: center; justify-content: center; width: 100%;">
                <button class="nav-btn-focus" onclick="prevVinyl()">‚Äπ</button>

                <div id="focus-container">
                    <div id="focus-pochette">
                        <img id="focus-img-cover" src="" alt="Pochette">
                    </div>
                    <div id="focus-disque">
                        <img id="focus-img-label" src="" alt="Label">
                    </div>
                </div>
                <div id="focus-alphabet-bar">
                </div>
                <button class="nav-btn-focus" onclick="nextVinyl()">‚Ä∫</button>
            </div>

            <div style="text-align: center; margin-top: 50px; z-index: 10;">
                <h2 id="focus-title" style="margin: 0; font-size: 2.8rem; color: white; text-shadow: 0 4px 10px rgba(0,0,0,0.5);">Titre</h2>
                <p id="focus-artist" style="margin: 10px 0; font-size: 1.6rem; color: #bbb;">Artiste</p>
                <button onclick="openCurrentInModal()" class="btn-infos style="margin-top: 25px; background: var(--primary); color: white; border: none; padding: 12px 30px; cursor: pointer;">
                    Plus de d√©tails
                </button>
            </div>
        </div>
    <script>
        let currentAlbums = [];

        async function loadCollection() {
            try {
                const response = await fetch('/api/albums?wishlist=false');
                currentAlbums = await response.json();
                const grid = document.getElementById('vinyl-grid');
                
                grid.innerHTML = currentAlbums.map(album => `
                    <div class="vinyl-card" onclick="openModal(${album.id})">
                        <div class="cover-container">
                            <img class="cover-img" 
                                src="${album.cover_url || 'default-cover.png'}" 
                                alt="Pochette de ${album.title}"
                                loading="lazy"> </div>
                        <div class="vinyl-info">
                            <p class="vinyl-artist">${album.artist}</p>
                            <h3 class="vinyl-title">${album.title}</h3>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                console.error("Erreur lors du chargement :", err);
            }
        }
        // Fonction d'Affichage de la modale avec les infos de l'album
        function openModal(id) {
            const album = currentAlbums.find(a => a.id == id);
            if (!album) {
                console.error("Album introuvable pour l'ID :", id);
                return;
            }
            
            // Reset des inputs fichiers
            const coverInput = document.getElementById('edit_cover_file');
            if (coverInput) coverInput.value = "";
            const labelInput = document.getElementById('edit-label-file');
            if (labelInput) labelInput.value = "";

            const safeFill = (elementId, value) => {
                const el = document.getElementById(elementId);
                if (el) {
                    el.value = value || '';
                } else {
                    console.warn(`Attention : l'√©l√©ment #${elementId} est absent du HTML.`);
                }
            };

            // Remplissage des champs classiques
            safeFill('edit_id', album.id);
            safeFill('edit_title', album.title);
            safeFill('edit_artist', album.artist);
            safeFill('edit_year', album.year);
            safeFill('edit_format', album.format);
            safeFill('edit_style', album.style);
            safeFill('edit_tracks', album.tracklist);
            safeFill('edit_catalog_id', album.catalog_id);
            safeFill('edit_label', album.label);
            safeFill('edit_vinyl_condition', album.vinyl_condition);
            safeFill('edit_sleeve_condition', album.sleeve_condition);
            safeFill('edit_notes', album.notes);

            // --- AJOUTS : Couleur et Macaron ---
            safeFill('edit-vinyl-color', album.vinyl_color || '#111111');

            // Mise √† jour de l'image de couverture
            const img = document.getElementById('modalCover');
            if (img) {
                img.src = album.cover_url || 'https://via.placeholder.com/300?text=No+Cover';
            }

            // (Optionnel) Mise √† jour d'un aper√ßu pour le macaron si tu as une balise <img> d√©di√©e
            const labelImg = document.getElementById('modalLabelPreview');
            if (labelImg) {
                labelImg.src = album.label_url || album.cover_url || 'default-label.png';
            }

            // Verrouillage des champs
            disableEditMode();
            
            const modal = document.getElementById('albumModal');
            if (modal) {
                modal.style.display = "flex";
            }
        }

        function enableEditMode() {
            const inputs = document.querySelectorAll('#edit-form input, #edit-form textarea, #edit-form select');
            inputs.forEach(input => {
                input.readOnly = false;
                input.disabled = false;
            });

            // Affichage des zones d'upload
            document.getElementById('edit_cover_file_container').style.display = 'flex';
            
            // On suppose que tu as mis l'input label dans un container similaire
            const labelContainer = document.getElementById('edit_label_file_container');
            if (labelContainer) labelContainer.style.display = 'flex';

            document.getElementById('btn-toggle-edit').style.display = 'none';
            document.getElementById('btn-save').style.display = 'flex';
        }

        function disableEditMode() {
            const inputs = document.querySelectorAll('#edit-form input, #edit-form textarea, #edit-form select');
            inputs.forEach(input => {
                if (input.id !== 'edit_id') {
                    if (input.tagName === 'SELECT' || input.type === 'color') {
                        input.disabled = true; // 'color' et 'select' n√©cessitent 'disabled'
                    } else {
                        input.readOnly = true;
                    }
                }
            });
            
            document.getElementById('btn-save').style.display = 'none';
                document.getElementById('btn-toggle-edit').style.display = 'inline-block';
                
                // Cacher les zones d'upload
                document.getElementById('edit_cover_file_container').style.display = 'none';
                const labelContainer = document.getElementById('edit_label_file_container');
                if (labelContainer) labelContainer.style.display = 'none';
            }
            

        function closeModal() {
            document.getElementById('albumModal').style.display = 'none';
            // R√©initialise le formulaire complet pour vider les r√©sidus
            document.getElementById('edit-form').reset(); 
            disableEditMode();
        }

        document.getElementById('edit-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('edit_id').value;
            const formData = new FormData();

            formData.append('title', document.getElementById('edit_title').value);
            formData.append('artist', document.getElementById('edit_artist').value);
            formData.append('year', document.getElementById('edit_year').value);
            formData.append('format', document.getElementById('edit_format').value);
            formData.append('style', document.getElementById('edit_style').value);
            formData.append('catalog_id', document.getElementById('edit_catalog_id').value);
            formData.append('label', document.getElementById('edit_label').value);
            formData.append('vinyl_condition', document.getElementById('edit_vinyl_condition').value);
            formData.append('sleeve_condition', document.getElementById('edit_sleeve_condition').value);
            formData.append('tracklist', document.getElementById('edit_tracks').value);
            formData.append('notes', document.getElementById('edit_notes').value);
            formData.append('vinyl_color', document.getElementById('edit-vinyl-color').value);

            const labelFile = document.getElementById('edit-label-file').files[0];
            if (labelFile) formData.append('label_file', labelFile);


            const fileField = document.getElementById('edit_cover_file');
            if (fileField.files[0]) {
                formData.append('cover_file', fileField.files[0]);
            }

            try {
                const response = await fetch(`/api/albums/${id}`, { 
                    method: 'PUT', 
                    body: formData 
                });

                if (response.ok) {
                    alert("Modifications enregistr√©es !");
                    closeModal();
                    loadCollection();
                } else {
                    const errorData = await response.json();
                    alert("Erreur : " + errorData.error);
                }
            } catch (err) {
                console.error("Erreur technique :", err);
                alert("Impossible de joindre le serveur.");
            }
        });

        async function deleteAlbumFromModal() {
            const id = document.getElementById('edit_id').value;
            if (confirm('Supprimer d√©finitivement cet album ?')) {
                await fetch(`/api/albums/${id}`, { method: 'DELETE' });
                closeModal();
                loadCollection();
            }
        }

        function filterGrid() {
            const query = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.vinyl-card').forEach(card => {
                card.style.display = card.innerText.toLowerCase().includes(query) ? '' : 'none';
            });
        }

        window.onclick = (e) => { if (e.target.className === 'modal') closeModal(); }
        window.onload = loadCollection;

        let focusIndex = 0;

        function toggleView() {
            const grid = document.getElementById('vinyl-grid');
            const isGridVisible = window.getComputedStyle(grid).display !== 'none';

            if (isGridVisible) {
                switchView('focus');
            } else {
                switchView('grid');
            }
        }


        function loadVinylSequence() {
            const focus = document.getElementById('focus-overlay');
            const container = document.getElementById('focus-container');
            const album = currentAlbums[focusIndex]; // D√©clar√© UNE seule fois
            
            // 1. Reset imm√©diat (sans transition)
            focus.classList.add('is-switching');
            focus.classList.remove('focus-active');
            container.classList.remove('visible');

            // 2. R√©cup√©ration des √©l√©ments du DOM
            const imgPochette = document.getElementById('focus-img-cover');
            const imgLabel = document.getElementById('focus-img-label');
            imgLabel.src = album.label_url || '/img/default-label.png';
            const disque = document.getElementById('focus-disque');

            // 3. Mise √† jour des donn√©es
            imgPochette.src = album.cover_url || 'default-cover.png';
            imgLabel.src = album.label_url || '/img/default-label.png'; // Correction ici
            
            document.getElementById('focus-title').innerText = album.title;
            document.getElementById('focus-artist').innerText = album.artist;
            
            disque.style.backgroundColor = album.vinyl_color || '#111111';

            // 4. Attendre que les images soient pr√™tes
            Promise.all([
                new Promise(res => imgPochette.complete ? res() : imgPochette.onload = res),
                new Promise(res => imgLabel.complete ? res() : imgLabel.onload = res)
            ]).then(() => {
                // Retirer le mode reset
                focus.classList.remove('is-switching');
                
                // 5. Afficher l'album
                container.classList.add('visible');
                
                // 6. Attendre 1 seconde avec l'album ferm√©
                setTimeout(() => {
                    // 7. D√©clencher l'animation (le disque sort)
                    void focus.offsetWidth; 
                    focus.classList.add('focus-active');
                }, 1000);
            });
        }

            // NAVIGATION
            function switchView(view) {
                const grid = document.getElementById('vinyl-grid');
                const focus = document.getElementById('focus-overlay');
                const label = document.getElementById('toggle-label');

                if (view === 'focus') {
                    grid.style.display = 'none';
                    focus.style.display = 'flex';
                    label.innerText = "Mode Grille";
                    loadVinylSequence();
                } else {
                    grid.style.display = 'grid';
                    focus.style.display = 'none';
                    focus.classList.remove('focus-active');
                    label.innerText = "Mode Focus";
                }
            }

            function nextVinyl() {
                focusIndex = (focusIndex + 1) % currentAlbums.length;
                loadVinylSequence();
            }

            function prevVinyl() {
                focusIndex = (focusIndex - 1 + currentAlbums.length) % currentAlbums.length;
                loadVinylSequence();
            }

            function openCurrentInModal() {
                const album = currentAlbums[focusIndex];
                openModal(album.id);
            }

            //Fonction de gestion de,la recherche alphabet Vue Focus//

            function initAlphabet() {
                const bar = document.getElementById('focus-alphabet-bar');
                const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ#".split("");
                
                bar.innerHTML = alphabet.map(letter => 
                    `<span class="alphabet-letter" onclick="jumpToLetter('${letter}')">${letter}</span>`
                ).join("");
            }

            function jumpToLetter(letter) {
                // On cherche l'index du premier album dont l'artiste commence par cette lettre
                const index = currentAlbums.findIndex(album => {
                    const firstLetter = album.artist.trim().charAt(0).toUpperCase();
                    if (letter === "#") return !/[A-Z]/.test(firstLetter); // Pour les chiffres/symboles
                    return firstLetter === letter;
                });

                if (index !== -1) {
                    focusIndex = index;
                    loadVinylSequence(); // On recharge la vue Focus sur cet index
                } else {
                    // Optionnel : petit feedback visuel si aucune lettre trouv√©e
                    console.log(`Aucun artiste commen√ßant par ${letter}`);
                }
            }

            // Appelle initAlphabet() au chargement de la page
            window.addEventListener('DOMContentLoaded', initAlphabet);


        // Support des fl√®ches du clavier
        window.addEventListener('keydown', (e) => {
            if (document.getElementById('focus-overlay').style.display === 'flex') {
                if (e.key === 'ArrowRight') nextVinyl();
                if (e.key === 'ArrowLeft') prevVinyl();
                if (e.key === 'Escape') switchView('grid');
            }
        });
        let touchstartX = 0;
        let touchendX = 0;

        const focusZone = document.getElementById('focus-overlay');

        focusZone.addEventListener('touchstart', e => {
            touchstartX = e.changedTouches[0].screenX;
        });

        focusZone.addEventListener('touchend', e => {
            touchendX = e.changedTouches[0].screenX;
            handleGesture();
        });

        function handleGesture() {
            if (touchendX < touchstartX - 50) nextVinyl(); // Swipe gauche -> Suivant
            if (touchendX > touchstartX + 50) prevVinyl(); // Swipe droite -> Pr√©c√©dent
        }
    </script>
</body>
</html>
