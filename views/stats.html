<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sillon">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#380d38">
    <title>MyVinyl - Statistiques</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #c1c4ef;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text-soft: #d1d1d1;
        }

        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #eee;
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container { max-width: 1100px; margin: 0 auto; }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .btn-back {
            grid-column: 1;
            justify-self: start;
            display: inline-flex;
            align-items: center;
            justify-content: center; 
            height: 46px;
            padding: 0 25px; 
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2); 
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            font-weight: 700;
            font-size: 16px; 
            transition: 0.3s;
            box-sizing: border-box; 
            font-family: 'Nunito', sans-serif;
            gap: 10px;
            margin-left: -200px;
        }

        .btn-back:hover { background: rgba(255, 255, 255, 0.2); }

        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            text-align: center;
        }

        .stat-card h3 { margin: 0 0 10px 0; font-size: 0.9rem; color: var(--text-soft); text-transform: uppercase; }
        .big-number { font-size: 2.5rem; font-weight: 800; color: var(--accent); margin-bottom: 5px; }
        .sub-info { font-size: 0.85rem; opacity: 0.8; font-style: italic; }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 30px;
        }

        .chart-container {
            background: var(--glass-bg);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
        }

        .chart-container h4 { margin-top: 0; text-align: center; margin-bottom: 20px; color: var(--text-soft); }

        @media (max-width: 600px) {
            .charts-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Statistiques</h1>
            <a href="/" class="btn-back">← Retour</a>
        </div>

        <div class="stats-summary">
            <div class="stat-card">
                <h3>Collection</h3>
                <div id="count-total" class="big-number">0</div>
                <div class="sub-info">Vinyles possédés</div>
            </div>
            
            <div class="stat-card">
                <h3>Le plus ancien</h3>
                <div id="oldest-year" class="big-number">-</div>
                <div id="oldest-name" class="sub-info">Aucun album</div>
            </div>

            <div class="stat-card">
                <h3>Le plus récent</h3>
                <div id="newest-year" class="big-number">-</div>
                <div id="newest-name" class="sub-info">Aucun album</div>
            </div>

            <div class="stat-card">
                <h3>Éditions Colorées</h3>
                <div id="count-colored" class="big-number">0</div>
                <div class="sub-info">Pressages non-noirs</div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-container">
                <h4>Top 5 Artistes</h4>
                <canvas id="chartArtists"></canvas>
            </div>
            <div class="chart-container">
                <h4>Répartition par Style</h4>
                <canvas id="chartStyles"></canvas>
            </div>
            <div class="chart-container">
                <h4>État des Vinyles</h4>
                <canvas id="chartConditionVinyl"></canvas>
            </div>
            <div class="chart-container">
                <h4>État des Pochettes</h4>
                <canvas id="chartConditionSleeve"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Palette avec plus d'écart visuel (du plus clair au plus sombre/profond)
        const contrastPalette = [
            '#e0e2ff', // Très clair
            '#c1c4ef', // Ton moyen (base)
            '#9ea2d9', // Ton soutenu
            '#7d81c3', // Sombre
            '#5c60ac', // Plus sombre
            '#3b3f96'  // Très sombre
        ];

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                document.getElementById('count-total').innerText = data.total || 0;
                document.getElementById('count-colored').innerText = data.coloredCount || 0;

                if(data.oldest) {
                    document.getElementById('oldest-year').innerText = data.oldest.year;
                    document.getElementById('oldest-name').innerText = `${data.oldest.artist} - ${data.oldest.title}`;
                }

                if(data.newest) {
                    document.getElementById('newest-year').innerText = data.newest.year;
                    document.getElementById('newest-name').innerText = `${data.newest.artist} - ${data.newest.title}`;
                }

                Chart.defaults.color = '#ddd';

                // Graphique Top Artistes
                new Chart(document.getElementById('chartArtists'), {
                    type: 'bar',
                    data: {
                        labels: (data.topArtists || []).map(a => a.artist),
                        datasets: [{
                            label: 'Albums',
                            data: (data.topArtists || []).map(a => a.count),
                            backgroundColor: '#c1c4ef',
                            borderRadius: 8
                        }]
                    },
                    options: {
                        indexAxis: 'y',
                        plugins: { legend: { display: false } },
                        scales: { x: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { stepSize: 1 } }, y: { grid: { display: false } } }
                    }
                });

                // Graphique Styles
                new Chart(document.getElementById('chartStyles'), {
                    type: 'doughnut',
                    data: {
                        labels: (data.styles || []).map(s => s.style || 'Inconnu'),
                        datasets: [{
                            data: (data.styles || []).map(s => s.count),
                            backgroundColor: contrastPalette,
                            borderWidth: 2,
                            borderColor: 'rgba(0,0,0,0.3)'
                        }]
                    },
                    options: { plugins: { legend: { position: 'bottom' } } }
                });

                // Graphiques Conditions
                const createConditionChart = (elId, dataset) => {
                    new Chart(document.getElementById(elId), {
                        type: 'pie',
                        data: {
                            labels: (dataset || []).map(d => d.condition),
                            datasets: [{
                                data: (dataset || []).map(d => d.count),
                                backgroundColor: contrastPalette
                            }]
                        },
                        options: { plugins: { legend: { position: 'bottom' } } }
                    });
                };

                createConditionChart('chartConditionVinyl', data.conditionsVinyl);
                createConditionChart('chartConditionSleeve', data.conditionsSleeve);

            } catch (err) {
                console.error("Erreur stats:", err);
            }
        }

        loadStats();
    </script>
</body>
</html>
