<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sillon">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#380d38">
    <title>Sillon</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e74c3c;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            color: #eee;
            background: 
                radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('background.jpg') no-repeat center center fixed;
            background-size: 20px 20px, cover, cover;
            display: flex;
            justify-content: center;
        }

        .main-wrapper {
            max-width: 1000px;
            width: 100%;
            display: flex;
            font-family: Nunito;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        header {
            text-align: center;
        }

        header h1 {
            font-size: 3.5em;
            margin: 0;
            letter-spacing: 8px;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        header p {
            color: #aaa;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        .stats-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
            width: 100%;
            flex-wrap: wrap;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            min-width: 180px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .stat-card h3 {
            color: #bbb;
            font-size: 0.7em;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .stat-card p {
            font-size: 2.2em;
            font-weight: bold;
            margin: 0;
            color: #fff;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
        }

        .menu-tile {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 180px; 
            padding: 20px;
            box-sizing: border-box;
            background: var(--glass-bg);
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .menu-tile:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-8px);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        .tile-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1; 
            width: 100%;
        }

        .tile-icon img {
            width: 80px; /* Taille de ton logo PNG */
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
        }

        .menu-tile span:not(.tile-icon) {
            margin-top: 15px;      /* Espace minimum avec l'icône */
            font-size: 16px;       /* TAILLE DU TEXTE : réglable ici */
            font-weight: 800;      /* Très gras pour le côté luxe/moderne */
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;   /* Espacement des lettres pour le style sobre */
            opacity: 0.7;          /* Un peu plus discret par défaut */
            transition: 0.3s;
        }

        .menu-tile:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-8px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .menu-tile:hover span {
            opacity: 1;
            letter-spacing: 3px; /* Le texte s'étire légèrement au survol */
        }

        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: #ff6b6b; /* Un rouge doux pour indiquer la sortie */
            text-decoration: none;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s ease;
            z-index: 1000; /* Pour qu'il reste au-dessus de tout */
            margin-right: 50px;
        }

        .logout-btn:hover {
            background: rgba(255, 60, 60, 0.2);
            border-color: rgba(255, 107, 107, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .logout-btn svg {
            transition: transform 0.3s ease;
        }

        .logout-btn:hover svg {
            transform: translateX(3px);
        }
        .settings-fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .settings-fab:hover {
            background: rgba(208, 129, 228, 0.11); /* Couleur verte douce au survol */
            transform: rotate(90deg) scale(1.1);
            border-color: #abaafd;
            color: #dbd8e0;
        }

        @media (max-width: 600px) {
            .stats-container {
                display: flex;
                flex-wrap: nowrap; 
                overflow-x: auto;
                gap: 10px;
                padding-bottom: 10px;
            }

            .logout-btn {
            position: fixed;
            top: 10px;
            right: 5px;
            display: flex;
            align-items: center;
            gap: 0px;
            padding: 10px 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: #ff6b6b; 
            text-decoration: none;
            font-family: 'Nunito', sans-serif;
            font-weight: 200;
            font-size: 0px;
            transition: all 0.3s ease;
            z-index: 1000;
            margin-right: 8px;
        }

            .stat-card {
                flex: 1 0 25%; /* Force les tuiles à être petites */
                padding: 10px;
                min-width: 80px;
            }
            .stat-card h3 { font-size: 0.8rem; }
            .stat-card p { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <a href="/logout" class="logout-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
        Déconnexion
    </a>
    <div class="main-wrapper">
        <header>
            <h1>SILLON</h1>
            <p>Collection Manager</p>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <h3>Total Vinyles</h3>
                <p id="total-albums">0</p>
            </div>
            <div class="stat-card">
                <h3>Top Style</h3>
                <p id="top-artist" style="font-size: 1.2em; padding-top: 10px;">Rock</p>
            </div>
            <div class="stat-card">
                <h3>Wishlist</h3>
                <p id="total-wishlist">0</p>
            </div>
        </div>

        <nav class="menu-grid">
            <a href="/inventory" class="menu-tile">
                <div class="tile-icon">
                    <img src="dark_logo.png" alt="Vinyles">
                </div>
                <span>Mes Vinyles</span>
            </a>
        
            <a href="/wishlist" class="menu-tile">
                <div class="tile-icon">
                    <img src="light_logo.png" alt="Wishlist">
                </div>
                <span>Ma Wishlist</span>
            </a>

            <a href="/stats" class="menu-tile">
                <div class="tile-icon">
                    <img src="stats_logo.png" alt="Stats">
                </div>
                <span>Stats'</span>
            </a>
        </nav>
    </div>

    <script>
        // Fonction pour charger les statistiques depuis l'API
        async function loadStats() {
            try {
                const response = await fetch('/api/albums?wishlist=false');
                const albums = await response.json();
                
                const wishlistResponse = await fetch('/api/albums?wishlist=true');
                const wishlist = await wishlistResponse.json();

                document.getElementById('total-albums').textContent = albums.length;
                document.getElementById('total-wishlist').textContent = wishlist.length;
                
                // Calcul simple du style le plus présent
                if(albums.length > 0) {
                    const styles = albums.map(a => a.style).filter(s => s);
                    if(styles.length > 0) {
                        const topStyle = styles.sort((a,b) =>
                            styles.filter(v => v===a).length - styles.filter(v => v===b).length
                        ).pop();
                        document.getElementById('top-artist').textContent = topStyle;
                    }
                }
            } catch (err) {
                console.error("Erreur stats:", err);
            }
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
            .then(() => console.log("Service Worker enregistré !"))
            .catch(err => console.log("Erreur SW:", err));
        }

        window.onload = loadStats;
    </script>

</body>
</html>
